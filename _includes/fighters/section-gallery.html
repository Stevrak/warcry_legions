<div class="card">

    <div class="card-header" id="fightersHeadingGallery">
        <h2 class="h5 mb-0">
            <button class="btn btn-link" data-toggle="collapse" data-target="#fightersCollapseGallery" aria-expanded="false" aria-controls="fightersCollapseGallery">
                Image Gallery</button>
            <span id="gallery_input">
              <button class="btn btn-outline-success" onclick="clickRadB(event)" title="focus">Focus location</button>
              <button class="btn btn-outline-success"  onclick="clickRadB(event)" title="add">Add to Editor</button>
              <button class="btn btn-outline-danger"  onclick="clickRadB(event)" title="delete">Delete Image</button>
            </span>
              <label class="btn btn-success float-right" style="margin-bottom:0px" for="imageLoad">Load Image</label>&nbsp;
              <input class="form-control-file" id="imageLoad" oninput="loadFile(this)" type="file">
        </h2>

    </div>

    <div class="collapse" id="fightersCollapseGallery">
        <div class="card-body">
            <div class="gallery">
              <div id="fighterImageGallery" class="gallery_container">

              </div>
            </div>
        </div>
    </div>
</div>
