<div class="card">

    <div class="card-header" id="fightersHeadingFive">
        <h2 class="h5 mb-0">
            <button class="btn btn-link" data-toggle="collapse" data-target="#fightersCollapseFive" aria-expanded="false" aria-controls="fightersCollapseFive">
                Runemarks
            </button>
        </h2>
    </div>

    <div class="collapse" id="fightersCollapseFive">
        <div class="card-body">

            <div id="tagRunemarkSelect" class="d-flex flex-wrap runemarks" onclick="selectTagRunemark(event)">
                {% include fighters/fighterRunemarks.html %}
            </div>
            <label class="btn btn-primary" for="additionalRunemarkSelect">Load custom runemark</label>
            <input class="form-control-file" id="additionalRunemarkSelect" oninput="onTagRunemarkFileSelect(this)" type="file">
        </div>
    </div>

</div>
