<script>
  function mainTabsClick(e){

    // change classnames to show selected tab
    const btns = e.parentNode.parentNode.querySelectorAll(".nav-link");//getElementsByTagName("button");
    for(const b of btns) {
        b.className = b.className.replace(" active","");
    }
    e.className+=" active"; //set this one correctly

    // change our divs to hidden, activate newly selected
    const divs = document.getElementById("main-tabs-container").childNodes;
    for(const d of divs){
      if (d.tagName == "DIV")
        d.style.display="none";
    }
    document.getElementById("main-tabs-"+e.title).style.display = "block";
  }

  </script>
